<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>SLAG Finance</title>
</h:head>
<h:body>
	<h:form>
		<c:set var="pc" value="#{cis.get('seValuePriceController')}" />
		<ui:include src="header.xhtml" />

		<p:dataTable var="sev" value="#{pc.points}" style="margin-top:6px">
			<p:column headerText="Label">
				<!-- 			style="width:12px;text-align:center" -->
				<h:outputText value="#{point.label}" />
			</p:column>
		</p:dataTable>

		<p:fieldset legend="Import" toggleable="true" toggleSpeed="100"
			style="margin-top:6px" id="fs-create" collapsed="true">

			<div style="margin-bottom: 6px">
				<div>
					<p:inputText value="#{pc.importIsins}" />
				</div>
				<div>
					<h:outputText value="ISINs (comma separated)" />
				</div>
			</div>
			<p:commandButton value="IMPORT" id="btn_login" action="#{pc.importValues}"
				ajax="false" />
		</p:fieldset>

	</h:form>
</h:body>
</html>
