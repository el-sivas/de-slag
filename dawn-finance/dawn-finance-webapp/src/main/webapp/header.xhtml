<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:body>
	<h:outputText value="SLAG Invest" style="font-size:150%" />
	<div>
		<h:outputText value="#{pc.currentUser.label}" />
		<h:outputText value=" | " />
		<p:commandLink id="logout" action="#{pc.logOut}" ajax="false">
			<h:outputText value="logout" />
		</p:commandLink>
		<h:outputText value=" || " />
		<h:link value="Start" outcome="start" />
		<h:outputText value=" | " />
		<h:link value="Stock Exchange Values" outcome="se-value" />
		<h:outputText value=" | " />
		<h:link value="Stock Exchange Value Prices" outcome="se-value-price" />
		<h:outputText value=" | " />
		<h:link value="Administration" outcome="administration" />
		<c:if test="#{cis.get('developmentController').developmentEnabled}">
			<h:outputText value=" | " />
			<h:link value="Developlment" outcome="development" />
		</c:if>


		<c:if test="#{pc.loadLazyValuesExternal}" />

		<c:if test="#{pc.messageOccured}">
			<hr />
			<div>
				<h:outputText value="#{pc.message}"
					style="margin-top:12px;font-family:monospace" escape="false" />
			</div>
		</c:if>

		<hr />
	</div>
</h:body>
</html>
