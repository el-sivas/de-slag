<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>SLAG DB-Tool</title>
</h:head>
<h:body>
	<c:set var="pc" value="#{cis.get('dbToolController')}" />
	<h:form>
		<div>
			<h:outputText value="Start-Time: #{pc.time}"
				style="font-family:monospace" />
		</div>

		<p:fieldset legend="DB Actions" style="margin-bottom:6px">
			<p:dataTable var="dbAction" value="#{pc.dbActions}"
				style="margin-bottom:6px">
				<p:column headerText="Description">
					<h:outputText value="#{dbAction.label}" />
				</p:column>
				<p:column headerText="done" style="width:144px;">
					<h:outputText value="#{dbAction.done}" />
				</p:column>
				<p:column headerText="errors" style="width:144px;">
					<h:outputText id="with-errors" value="#{dbAction.errors}" />
					<p:tooltip id="errorToolTip" for="with-errors"
						value="#{dbAction.errorText}" position="top" />
				</p:column>

				<p:column style="width:24px;">
					<p:commandLink id="run" action="#{dbAction.run}" ajax="false">
						<h:outputText value="run" />
					</p:commandLink>
				</p:column>
			</p:dataTable>
			<div>
				<p:commandButton value="RUN ALL" id="btn_all"
					action="#{pc.startAll}" ajax="false" />
			</div>

		</p:fieldset>
		<div>
			<p:inputTextarea rows="6" cols="100" autoResize="false"
				style="font-family:monospace" value="#{pc.info}" readonly="true" />
		</div>
	</h:form>
</h:body>
</html>
