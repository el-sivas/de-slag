<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>SLAG DB-Tool</title>
</h:head>
<h:body>
	<c:set var="pc" value="#{dbToolController}" />
	<h:form>
		<div>
			<h:outputText value="Time: #{pc.time}" />
		</div>
		<div>
			<h:outputText value="State: #{pc.state}" />
		</div>
		<div>
			<p:commandButton value="INIT CONTEXT" id="btn_init_ctx"
				action="#{pc.initContext}" ajax="false" />
		</div>
		<div>
			<p:commandButton value="DB UPDATE" id="btn_init_dbupdate"
				action="#{pc.assertDatabaseUpdated}" ajax="false" />
		</div>
		<div>
			<p:commandButton value="ADM USER" id="btn_assert_adm_user"
				action="#{pc.asssertAdminUser}" ajax="false" />
		</div>
		<div>
			<p:inputTextarea rows="6" cols="100" autoResize="false"
				style="font-family:monospace" value="#{pc.info}" readonly="true" />
		</div>
	</h:form>
</h:body>
</html>
