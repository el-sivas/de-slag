<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<p:fieldset legend="Users" toggleable="true" toggleSpeed="100"
		id="fs-users" collapsed="true">
		<p:dataTable var="user" value="#{pc.allUsers}">
			<p:column headerText="Username">
				<h:outputText value="#{user.username}" />
			</p:column>

			<p:column headerText="Active" style="width:60px">
				<h:outputText value="#{user.active}" />
			</p:column>
			
			<p:column headerText="Failed Logins" style="width:120px">
				<h:outputText value="#{user.failedLogins}" />
			</p:column>

			<p:column headerText="Last login" style="width:144px">
				<h:outputText value="#{user.lastLogin}">
					<f:convertDateTime type="date" pattern="dd.MM.yyyy HH:mm" />
				</h:outputText>
			</p:column>

			<p:column headerText="Created" style="width:144px">
				<h:outputText value="#{user.createdAt}">
					<f:convertDateTime type="date" pattern="dd.MM.yyyy HH:mm" />
				</h:outputText>
			</p:column>

			<p:column style="width:24px">
				<p:commandLink id="activateDeactivate"
					action="#{pc.userActivateDeactivate(user.id)}" ajax="false">
					<h:outputText id="ad" value="#" />
					<p:tooltip id="tt-ad" for="ad" value="activate / deactivate"
						position="top" />
				</p:commandLink>
			</p:column>

		</p:dataTable>

		<div style="margin-bottom: 6px; margin-top: 6px">
			<div>
				<p:inputText value="#{pc.username}" />
			</div>
			<div>
				<h:outputText value="new username" />
			</div>
			<div>
				<p:password value="#{pc.password}" id="new-password" />
			</div>
			<div>
				<h:outputText value="new password" />
			</div>
		</div>
		<p:commandButton value="CREATE USER" id="btn_create_user"
			action="#{pc.createUser}" ajax="false" />
	</p:fieldset>
</h:body>
</html>
